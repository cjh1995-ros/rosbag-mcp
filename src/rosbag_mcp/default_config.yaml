# ROSBag MCP Server Configuration
# Default settings for server behavior

# Time tolerance in seconds for message matching
time_tolerance: 0.1

# Cache settings
cache_max_open: 3      # Maximum number of open bag handles
cache_idle_ttl: 300    # Idle TTL in seconds for cached bag handles

# Image extraction settings
image_max_size: 1024   # Maximum image dimension (width/height) in pixels
image_quality: 85      # JPEG quality (0-100)

# Logging
log_level: "INFO"      # DEBUG, INFO, WARNING, ERROR, CRITICAL
